<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Toboolist</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <img class="logo" src="img/Logo.png" alt="Logo">
            <h1>Toboolist</h1>
        </header>
        
        <main>
            <div class="contenitore-piccolo">
                <div class="button-1">
                    <p id="primo">Add Task</p>
                </div>
                <div class="button-2">
                    <p id="secondo">Add Section</p>
                </div>

            <div class="contenitore-grande">
                <hr>
                <h3>&#9660 New Task</h3>
                <div class="tasks">
                    <span id="circle">&check;</span>
                    <span>Quarterly Newsletter</span>
                    <div class="tag tag-blue">
                        <span>Editorial</span>
                    </div>
                </div>
                
                <h3>&#9660 Today</h3>
                <div class="tasks">
                    <span id="circle">&check;</span>
                    <span>Recruiting blog post</span>
                    <div class="tag tag-blue">
                        <span>Editorial</span>
                    </div>
                </div>
                <div class="tasks">
                    <span id="circle">&check;</span>
                    <span>Mobile app launch</span>
                    <div class="tag tag-purple">
                        <span>Q1 Goals</span>
                    </div>
                </div>
                <div class="tasks">
                    <span id="circle-red">&cross;</span>
                    <span>Interview John H.</span>
                    <div class="tag tag-green">
                        <span>Recruiting</span>
                    </div>
                </div>
                <div class="tasks">
                    <span id="circle">&check;</span>
                    <span>Summit update to mobile storefronts</span>
                    <div class="tag tag-orange">
                        <span>Mobile</span>
                    </div>
                </div> 
                
                
                 
                
            </div>
        </main>
    </body>
</html>
